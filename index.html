<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="brick">
        <div class="menu">
            <div class="title-bar">Calculator</div>
            <button class="x2 y1 reset">Reset</button>
        </div>
        <!-- <div class="full-readout">69 x 420</div> -->
        <div class="main-readout"><strong>420</strong></div>
        <div class="keypad">
            <!-- Going with a layout similar to my KB numpad -->
            <!-- 
                / * - <
                7 8 9 +
                4 5 6 +
                1 2 3 =
                0 0 . =
             -->
            <div class="column double">
                <div class="row single">
                    <button class="x1 y1 operator" data-key="/">/</button>
                    <button class="x1 y1 operator" data-key="*">*</button>
                </div>
                <div class="row single">
                    <button class="x1 y1 digit" data-key="7">7</button>
                    <button class="x1 y1 digit" data-key="8">8</button>
                </div>
                <div class="row single">
                    <button class="x1 y1 digit" data-key="4">4</button>
                    <button class="x1 y1 digit" data-key="5">5</button>
                </div>
                <div class="row single">
                    <button class="x1 y1 digit" data-key="1">1</button>
                    <button class="x1 y1 digit" data-key="2">2</button>
                </div>
                <div class="row single">
                    <button class="x2 y1 digit" data-key="0">0</button>
                </div>
            </div>
            <div class="column single">
                <div class="row single">
                    <button class="x1 y1 operator" data-key="-">-</button>
                </div>
                <div class="row single">
                    <button class="x1 y1 digit" data-key="9">9</button>
                </div>
                <div class="row single">
                    <button class="x1 y1 digit" data-key="6">6</button>
                </div>
                <div class="row single">
                    <button class="x1 y1 digit" data-key="3">3</button>
                </div>
                <div class="row single">
                    <button class="x1 y1 digit" data-key=".">.</button>
                </div>
            </div>
            <div class="column single">
                <div class="row single">
                    <button class="x1 y1 undo" data-key="Backspace">Undo</button>
                </div>
                <div class="row double">
                    <button class="x1 y2 operator" data-key="+">+</button>
                </div>
                <div class="row double">
                    <button class="x1 y2 equals" data-key="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
